<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kasir Sederhana</title>
</head>
<body>

    <h2>Program Kasir Sederhana</h2>

    <form id="kasirForm">
        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" required>

        <button type="button" onclick="tambahBarang()">Tambah Barang</button>
    </form>

    <h3>Database Barang</h3>
    <div id="databaseOutput"></div>

    <button class="search-btn" onclick="cariDataBarang()">Cari Data Barang</button>

    <script>
        var database = [];

        function tambahBarang() {
            var namaBarang = document.getElementById("namaBarang").value;
            var jumlah = document.getElementById("jumlah").value;
            var kodeBarang = generateKodeBarang();
            database.push({ kode: kodeBarang, nama: namaBarang, jumlah: jumlah });
            alert("Kode Barang: " + kodeBarang + "\nNama Barang: " + namaBarang + "\nJumlah: " + jumlah);
            tampilkanDatabase();
        }

        function generateKodeBarang() {
            return "B" + Math.floor(Math.random() * 1000);
        }

    </script>

</body>
</html>
